<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
        <div class="item item-avatar item-text-wrap">
            <img src="img/tire.png">
            <h2>{{ApplicationName}}</h2>
            <p>Version 1.0</p>
            <p>Welcome, <strong>{{Username}}</strong></p>
          </div>
      
      <ion-list>
        <a class="item item-icon-left" href="#/app/home" menu-close >
          <i class="icon ion-home"></i>
          Home
        </a>
        <a class="item item-icon-left" href="#/app/tabungan" ng-show="menulogin" menu-close >
          <i class="icon ion-android-calendar"></i>
          Tabungan
        </a>
        <a class="item item-icon-left" href="#/app/login" ng-hide="menulogin" menu-close>
          <i class="icon ion-log-in"></i>
          Login
        </a>
        <a class="item item-icon-left" ng-click="logout()" ng-show="menulogin" menu-close>
          <i class="icon ion-log-out"></i>
          Logout
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
